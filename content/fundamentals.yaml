            url: https://www.youtube.com/playlist?list=PLZHQObOWTQDPD3MizzM2xVFitgF8hE_ab

  - id: circuit-fundamentals
    title: Circuit Fundamentals
    items:
      - id: dc-circuits
        title: DC Circuit Analysis
        description: >-
          Your first real circuits. Master voltage, current, and resistance relationships.
          Kirchhoff's laws let you analyze any circuit; Thevenin/Norton simplify complex
          networks into simple equivalents.
        prerequisites:
          - fundamentals/algebra-trig/Algebra
          - Basic physics (voltage, current concepts)
        outcomes:
          - Apply Ohm's law to calculate V, I, R
          - Use KVL and KCL to analyze multi-loop circuits
          - Find Thevenin and Norton equivalents
          - Calculate power dissipation
        concepts:
          - name: Ohm's Law
            notes: |
              The fundamental relationship between voltage, current, and resistance.

              $$\boxed{V = IR}$$

              **The Variables**

              - **V** = Voltage in Volts (V) — the "push" driving current
              - **I** = Current in Amperes (A) — the flow of charge
              - **R** = Resistance in Ohms (Ω) — opposition to current flow

              **Rearranged Forms**

              $$I = \frac{V}{R} \qquad R = \frac{V}{I}$$

              **Power Relations**

              Power can be calculated three ways:
              $$P = IV = I^2R = \frac{V^2}{R}$$

              **Practical Example**

              A 12V battery connected to a 4Ω resistor:
              - Current: $I = 12/4 = 3$ A
              - Power: $P = 12 \times 3 = 36$ W (dissipated as heat)

              **Limitations**

              Ohm's Law assumes:
              - Linear (constant) resistance
              - Temperature doesn't change significantly
              - DC or instantaneous AC values

              Non-ohmic devices (diodes, transistors) don't follow this linear relationship.

              For more examples, see [SparkFun: Voltage, Current, Resistance](https://learn.sparkfun.com/tutorials/voltage-current-resistance-and-ohms-law).

          - name: KVL & KCL
            notes: |
              Kirchhoff's Laws are the foundation for analyzing any circuit.

              **Kirchhoff's Voltage Law (KVL)**

              *The sum of voltages around any closed loop equals zero.*

              $$\sum V_{loop} = 0$$

              Think of it as conservation of energy: a charge gains and loses energy around a loop, returning to its starting potential.

              **Sign convention**: 
              - Voltage *rise* (− to +): positive
              - Voltage *drop* (+ to −): negative

              **Kirchhoff's Current Law (KCL)**

              *The sum of currents entering any node equals zero.*

              $$\sum I_{node} = 0$$

              Think of it as conservation of charge: current in = current out.

              **Sign convention**:
              - Current *entering* node: positive
              - Current *leaving* node: negative

              **Example: Simple Loop**

              For a battery ($V_s$) with two resistors ($R_1$, $R_2$) in series:

              KVL: $-V_s + V_1 + V_2 = 0$

              Therefore: $V_s = IR_1 + IR_2 = I(R_1 + R_2)$

              This gives us the series resistance formula: $R_{total} = R_1 + R_2$

              **Practical tip**: Label all currents and voltages with assumed directions first. If you get a negative answer, the actual direction is opposite to your assumption.

          - name: Thevenin & Norton
            notes: |
              These theorems let you simplify complex networks into simple equivalents.

              **Thevenin's Theorem**

              Any linear circuit with two terminals can be replaced by:
              - A voltage source $V_{th}$ in series with
              - A resistance $R_{th}$

              **Norton's Theorem**

              Same circuit can also be replaced by:
              - A current source $I_N$ in parallel with
              - A resistance $R_N$

              **The Equivalence**

              $$V_{th} = I_N \cdot R_N \qquad I_N = \frac{V_{th}}{R_{th}} \qquad R_{th} = R_N$$

              **Finding Thevenin Equivalent — Step by Step**

              1. **Remove the load** from terminals A-B
              2. **Find $V_{th}$**: Calculate open-circuit voltage between A-B
              3. **Find $R_{th}$**: Either:
                 - Deactivate sources (V→short, I→open) and find equivalent R, or
                 - Use $R_{th} = V_{OC}/I_{SC}$
              4. **Draw equivalent**: $V_{th}$ in series with $R_{th}$

              **Maximum Power Transfer**

              Power to load is maximized when:
              $$R_{load} = R_{th}$$

              Maximum power delivered:
              $$P_{max} = \frac{V_{th}^2}{4R_{th}}$$

              **Why this matters**: Thevenin equivalents simplify analysis when you need to test different loads on the same circuit — you only solve the complex part once.
        resources:
          - label: MIT OCW 6.002
            url: https://ocw.mit.edu/courses/6-002-circuits-and-electronics-spring-2007/
          - label: All About Circuits
            url: https://www.allaboutcircuits.com/textbook/direct-current/

      - id: ac-circuits
        title: AC Circuit Analysis
        description: >-
          Real-world power is AC. Phasors turn differential equations into algebra,
          impedance extends Ohm's law to capacitors and inductors. Foundation for
          power systems and signal processing.
        prerequisites:
          - fundamentals/dc-circuits/DC Circuits
          - fundamentals/calculus/Calculus
          - Complex numbers
        outcomes:
          - Convert time-domain signals to phasors
          - Calculate impedance of RLC combinations
          - Analyze resonant circuits
          - Calculate real, reactive, and apparent power
        concepts:
          - name: Phasors
            notes: |
              Phasors transform sinusoidal time-domain signals into complex numbers, turning calculus into algebra.

              **The Core Idea**

              Any sinusoid $v(t) = V_m\cos(\omega t + \phi)$ can be represented as:

              $$\mathbf{V} = V_m\angle\phi = V_m e^{j\phi}$$

              The phasor captures amplitude ($V_m$) and phase ($\phi$) — frequency ($\omega$) is implicit and must be the same for all phasors in the analysis.

              **Why Phasors Work**

              Euler's formula: $e^{j\omega t} = \cos(\omega t) + j\sin(\omega t)$

              So: $v(t) = \text{Re}\{V_m e^{j\phi} e^{j\omega t}\} = \text{Re}\{\mathbf{V} e^{j\omega t}\}$

              **The Killer Advantage**

              Differentiation becomes multiplication:
              $$\frac{d}{dt} \rightarrow j\omega$$

              Integration becomes division:
              $$\int dt \rightarrow \frac{1}{j\omega}$$

              **Phasor Arithmetic**

              - Addition: Convert to rectangular, add real and imaginary parts
              - Multiplication: Multiply magnitudes, add angles
              - Division: Divide magnitudes, subtract angles

              **Converting Back to Time Domain**

              From phasor $\mathbf{V} = V_m\angle\phi$:
              $$v(t) = V_m\cos(\omega t + \phi)$$

              Remember to include $\omega$ which was "hidden" during phasor analysis.

          - name: Impedance
            notes: |
              Impedance extends Ohm's Law to AC circuits, relating phasor voltage to phasor current.

              $$\mathbf{V} = \mathbf{Z}\mathbf{I}$$

              **Component Impedances**

              | Component | Impedance | Magnitude | Phase |
              |-----------|-----------|-----------|-------|
              | Resistor | $Z_R = R$ | $R$ | 0° |
              | Capacitor | $Z_C = \frac{1}{j\omega C}$ | $\frac{1}{\omega C}$ | −90° |
              | Inductor | $Z_L = j\omega L$ | $\omega L$ | +90° |

              **Impedance Form**

              $$Z = R + jX$$

              where $R$ = resistance (real) and $X$ = reactance (imaginary)

              - $X > 0$: Inductive (current lags voltage)
              - $X < 0$: Capacitive (current leads voltage)

              **Combining Impedances**

              Series: $Z_{total} = Z_1 + Z_2 + Z_3 + ...$

              Parallel: $\frac{1}{Z_{total}} = \frac{1}{Z_1} + \frac{1}{Z_2} + ...$

              Or for two: $Z_{total} = \frac{Z_1 Z_2}{Z_1 + Z_2}$

              **Admittance**

              $$Y = \frac{1}{Z} = G + jB$$

              where $G$ = conductance, $B$ = susceptance (units: Siemens)

              **Memory aid**: "ELI the ICE man"
              - **ELI**: In an inductor (L), voltage (E) leads current (I)
              - **ICE**: In a capacitor (C), current (I) leads voltage (E)

          - name: Resonance
            notes: |
              At resonance, inductive and capacitive reactances cancel, creating special circuit behavior.

              **Resonant Frequency**

              $$\boxed{f_0 = \frac{1}{2\pi\sqrt{LC}}}$$

              or in radians: $\omega_0 = \frac{1}{\sqrt{LC}}$

              At resonance: $X_L = X_C$, so $\omega_0 L = \frac{1}{\omega_0 C}$

              **Series RLC at Resonance**

              - Impedance is **minimum**: $Z = R$ (purely resistive)
              - Current is **maximum**: $I = V/R$
              - Voltage across L and C can exceed source voltage!

              **Parallel RLC at Resonance**

              - Impedance is **maximum**: $Z = R$ (purely resistive)
              - Current from source is **minimum**
              - Large circulating currents between L and C

              **Quality Factor (Q)**

              Measures "sharpness" of resonance:

              $$Q = \frac{f_0}{BW} = \frac{\omega_0 L}{R} = \frac{1}{\omega_0 CR}$$

              Higher Q means:
              - Narrower bandwidth
              - Sharper frequency selection
              - More energy stored vs. dissipated per cycle

              **Bandwidth**

              $$BW = \frac{f_0}{Q}$$

              The −3dB points (half-power) occur at $f_0 \pm \frac{BW}{2}$

              **Applications**: Radio tuning, filters, oscillators

          - name: Power factor
            notes: |
              Power factor measures how effectively a load converts current into useful power.

              **AC Power Types**

              For $v(t) = V_m\cos(\omega t)$ and $i(t) = I_m\cos(\omega t - \phi)$:

              | Power Type | Formula | Unit | Meaning |
              |------------|---------|------|---------|
              | Real (P) | $V_{rms}I_{rms}\cos\phi$ | W | Actual work done |
              | Reactive (Q) | $V_{rms}I_{rms}\sin\phi$ | VAR | Energy oscillating |
              | Apparent (S) | $V_{rms}I_{rms}$ | VA | Total "burden" |

              **Power Triangle**

              $$S^2 = P^2 + Q^2$$

              $$\mathbf{S} = P + jQ = \mathbf{V}\mathbf{I}^*$$

              (Note: Use conjugate of current!)

              **Power Factor**

              $$\boxed{PF = \cos\phi = \frac{P}{S}}$$

              - $PF = 1$: Purely resistive (ideal)
              - $PF < 1$: Reactive component present
              - Leading PF: Capacitive load
              - Lagging PF: Inductive load (most common — motors, transformers)

              **Why Utilities Care**

              Low PF means higher current for the same real power:
              $$I = \frac{P}{V \cdot PF}$$

              This causes:
              - Larger wire sizes needed
              - Higher $I^2R$ losses
              - Reduced system capacity

              **Power Factor Correction**

              Add capacitors in parallel with inductive loads to cancel reactive power and bring PF closer to 1. Industrial facilities often pay penalties for low PF.
