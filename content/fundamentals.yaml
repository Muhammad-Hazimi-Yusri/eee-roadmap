            url: https://www.khanacademy.org/science/physics/magnetic-forces-and-magnetic-fields
          - label: HyperPhysics EM
            url: http://hyperphysics.phy-astr.gsu.edu/hbase/emcon.html

      - id: maxwell-equations
        title: Maxwell's Equations
        description: >-
          The complete picture — four equations that unify all electromagnetic phenomena.
          Essential for RF, antennas, and understanding why circuits behave differently
          at high frequencies.
        prerequisites:
          - Vector calculus
          - fundamentals/electric-fields/Electric Fields
          - fundamentals/magnetic-fields/Magnetic Fields
        outcomes:
          - State Maxwell's equations in differential and integral form
          - Derive the electromagnetic wave equation
          - Explain how changing E-fields create B-fields and vice versa
        concepts:
          - name: Differential form
            notes: |
              Maxwell's equations in differential form describe fields at a point — useful for deriving wave equations.

              **The Four Equations**

              *Gauss's Law (Electric):*
              $$\nabla \cdot \mathbf{E} = \frac{\rho}{\varepsilon_0}$$
              Charges are sources of electric field.

              *Gauss's Law (Magnetic):*
              $$\nabla \cdot \mathbf{B} = 0$$
              No magnetic monopoles exist.

              *Faraday's Law:*
              $$\nabla \times \mathbf{E} = -\frac{\partial \mathbf{B}}{\partial t}$$
              Changing magnetic field creates electric field.

              *Ampère-Maxwell Law:*
              $$\nabla \times \mathbf{B} = \mu_0\mathbf{J} + \mu_0\varepsilon_0\frac{\partial \mathbf{E}}{\partial t}$$
              Current and changing electric field create magnetic field.

              **The Operators**

              *Divergence* ($\nabla \cdot$): Measures "outflow" from a point
              $$\nabla \cdot \mathbf{F} = \frac{\partial F_x}{\partial x} + \frac{\partial F_y}{\partial y} + \frac{\partial F_z}{\partial z}$$

              *Curl* ($\nabla \times$): Measures "rotation" around a point

              **Maxwell's Key Contribution**

              The displacement current term $\varepsilon_0\frac{\partial \mathbf{E}}{\partial t}$ was Maxwell's addition. Without it, the equations wouldn't predict electromagnetic waves!

          - name: Integral form
            notes: |
              Maxwell's equations in integral form relate fields to charges and currents over regions — often easier to apply.

              **The Four Equations**

              *Gauss's Law (Electric):*
              $$\oint \mathbf{E} \cdot d\mathbf{A} = \frac{Q_{enc}}{\varepsilon_0}$$
              Electric flux through closed surface = enclosed charge / ε₀

              *Gauss's Law (Magnetic):*
              $$\oint \mathbf{B} \cdot d\mathbf{A} = 0$$
              Magnetic flux through any closed surface = 0

              *Faraday's Law:*
              $$\oint \mathbf{E} \cdot d\mathbf{l} = -\frac{d\Phi_B}{dt}$$
              EMF around loop = negative rate of change of magnetic flux

              *Ampère-Maxwell Law:*
              $$\oint \mathbf{B} \cdot d\mathbf{l} = \mu_0 I_{enc} + \mu_0\varepsilon_0\frac{d\Phi_E}{dt}$$
              Magnetic circulation = μ₀ × (conduction + displacement current)

              **Physical Meaning**

              | Equation | What It Says |
              |----------|--------------|
              | Gauss (E) | Charges create diverging E fields |
              | Gauss (B) | B field lines always close on themselves |
              | Faraday | Changing B creates circulating E |
              | Ampère-Maxwell | Current and changing E create circulating B |

              **Connection Between Forms**

              Integral and differential forms are related by:
              - Divergence theorem: $\oint \mathbf{F} \cdot d\mathbf{A} = \int (\nabla \cdot \mathbf{F}) dV$
              - Stokes' theorem: $\oint \mathbf{F} \cdot d\mathbf{l} = \int (\nabla \times \mathbf{F}) \cdot d\mathbf{A}$

          - name: Wave equation
            notes: |
              Maxwell's equations predict electromagnetic waves — light, radio, WiFi are all the same phenomenon.

              **Derivation Sketch**

              In free space ($\rho = 0$, $\mathbf{J} = 0$):

              Take curl of Faraday's law, substitute Ampère-Maxwell:

              $$\nabla^2 \mathbf{E} = \mu_0\varepsilon_0\frac{\partial^2 \mathbf{E}}{\partial t^2}$$

              This is the **wave equation**!

              **Speed of Light**

              Comparing to standard wave equation $\nabla^2 f = \frac{1}{v^2}\frac{\partial^2 f}{\partial t^2}$:

              $$\boxed{c = \frac{1}{\sqrt{\mu_0\varepsilon_0}} = 3 \times 10^8 \text{ m/s}}$$

              Maxwell calculated this in 1864 — it matched the measured speed of light, proving light is an EM wave!

              **Plane Wave Solution**

              $$\mathbf{E} = E_0\cos(kz - \omega t)\hat{x}$$
              $$\mathbf{B} = B_0\cos(kz - \omega t)\hat{y}$$

              where $k = \omega/c = 2\pi/\lambda$

              **Key Properties**

              - E and B are perpendicular to each other
              - Both perpendicular to direction of propagation (transverse wave)
              - $E_0 = cB_0$
              - In phase, oscillating together

              **The Electromagnetic Spectrum**

              | Type | Frequency | Wavelength |
              |------|-----------|------------|
              | Radio | kHz–GHz | km–cm |
              | Microwave | GHz | cm–mm |
              | Infrared | THz | μm |
              | Visible | ~500 THz | 400–700 nm |
              | X-rays | ~10¹⁸ Hz | nm |

              All travel at $c$ in vacuum — only frequency/wavelength differs!

              **Why This Matters for EE**

              At "low" frequencies, circuits work. At high frequencies (RF, microwave), you must think in terms of waves, transmission lines, and antennas. Maxwell's equations are the bridge.
