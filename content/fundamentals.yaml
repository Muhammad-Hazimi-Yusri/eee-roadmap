      - id: electric-fields
        title: Electric Fields & Potential
        description: >-
          Understand how charges create fields and how fields create forces. Coulomb's law,
          electric potential, and capacitance all stem from this. Essential for understanding
          how capacitors store energy.
        prerequisites:
