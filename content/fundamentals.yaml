            url: https://www.youtube.com/watch?v=gh1n_ELmpFI

      - id: oscilloscope
        title: Oscilloscope
        description: >-
          See what's actually happening. Voltage vs. time reveals signal integrity, noise,
          and timing issues invisible to multimeters. Master triggering to capture the
          waveform you need.
        prerequisites:
          - fundamentals/ac-circuits/AC Circuits
          - Waveform concepts
        outcomes:
          - Set up timebase and vertical scale appropriately
          - Use triggering to capture stable waveforms
          - Measure frequency, amplitude, and rise time
          - Identify signal integrity issues
        concepts:
          - name: Time domain basics
            notes: |
              The oscilloscope displays voltage versus time — essential for seeing signal behavior.

              **The Display**

              - **Horizontal axis**: Time (left to right)
              - **Vertical axis**: Voltage (bottom to top)
              - **Graticule**: Grid divisions for measurement

              **Key Controls**

              *Vertical (per channel):*
              - **Volts/div**: Scales vertical sensitivity (e.g., 1V/div, 100mV/div)
              - **Position**: Moves trace up/down
              - **Coupling**: DC (full signal), AC (blocks DC), GND (baseline)

              *Horizontal:*
              - **Time/div**: Scales horizontal sweep (e.g., 1ms/div, 10μs/div)
              - **Position**: Moves trace left/right

              **Reading the Display**

              If volts/div = 2V and signal spans 3 divisions:
              $$V_{pp} = 3 \times 2\text{V} = 6\text{V peak-to-peak}$$

              If time/div = 1ms and one cycle spans 4 divisions:
              $$T = 4 \times 1\text{ms} = 4\text{ms}$$
              $$f = 1/T = 250\text{ Hz}$$

              **Input Coupling Modes**

              | Mode | Use Case |
              |------|----------|
              | **DC** | See full signal including DC offset |
              | **AC** | See only AC component (blocks DC) |
              | **GND** | Find 0V baseline position |

              **Probe Compensation**

              10× probes need adjustment for flat square wave response:
              - **Overshoot**: Decrease compensation (trim cap)
              - **Rounded corners**: Increase compensation
              - Check with scope's calibration output (~1 kHz square wave)

          - name: Triggering
            notes: |
              Triggering synchronizes the display to create a stable image of repetitive signals.

              **The Problem Triggering Solves**

              Without triggering, each sweep starts at random point — display looks like jumbled mess.

              **Basic Trigger Concept**

              Scope waits for signal to cross a threshold, then starts horizontal sweep. Next sweep waits for same condition — signal appears stationary.

              **Trigger Controls**

              | Control | Function |
              |---------|----------|
              | **Source** | Which channel triggers (CH1, CH2, EXT, Line) |
              | **Level** | Voltage threshold for trigger |
              | **Slope** | Rising edge (↗) or falling edge (↘) |
              | **Mode** | Auto, Normal, Single |

              **Trigger Modes**

              - **Auto**: Triggers if possible, free-runs if not — always shows something
              - **Normal**: Only sweeps when trigger found — blank if no trigger
              - **Single**: One sweep when triggered, then stops — for capturing one-time events

              **Getting a Stable Display**

              1. Set trigger source to channel with clearest signal
              2. Set trigger level to middle of waveform
              3. Choose appropriate slope
              4. Use Normal mode if Auto is jittery
              5. Adjust level until display stabilizes

              **Common Trigger Issues**

              | Symptom | Likely Cause | Fix |
              |---------|--------------|-----|
              | Jumping display | Level wrong | Adjust trigger level |
              | Blank screen | No trigger (Normal mode) | Use Auto or check level |
              | Multiple overlapping waves | Triggering on noise | Increase level, use HF reject |
              | Drifting slowly | Near-frequency signal | Check trigger source |

              **Advanced Triggering**

              Digital scopes offer additional triggers:
              - **Pulse width**: Trigger on specific pulse duration
              - **Edge count**: Trigger after N edges
              - **Pattern**: Trigger on logic pattern (multiple channels)
              - **Serial decode**: Trigger on I²C, SPI, UART data

          - name: Probes
            notes: |
              Probes connect signals to the scope — their characteristics affect measurements.

              **1× vs 10× Probes**

              | Feature | 1× Probe | 10× Probe |
              |---------|----------|-----------|
              | Attenuation | None | ÷10 |
              | Bandwidth | Lower (~20 MHz) | Higher (~200+ MHz) |
              | Input capacitance | ~100 pF | ~10–15 pF |
              | Input impedance | 1 MΩ | 10 MΩ |
              | Best for | Low frequency, small signals | General purpose |

              **Why 10× Is Usually Better**

              - Lower capacitive loading (less circuit disturbance)
              - Higher bandwidth (faster edges)
              - Trade-off: 10× less sensitive

              **Probe Loading Effect**

              Every probe adds capacitance and resistance to circuit:
              - Can change high-impedance circuits
              - Can slow fast edges
              - Can cause oscillations

              Rule of thumb: If circuit impedance >10 kΩ and frequency >1 MHz, be cautious.

              **Proper Grounding**

              - Use **shortest possible ground lead**
              - Long ground leads act as inductors
              - Creates ringing on fast edges
              - For high-speed signals, use probe tip adapter with ground ring

              **Active Probes**

              - Built-in amplifier at probe tip
              - Very low capacitance (<1 pF)
              - Much higher bandwidth (GHz)
              - Expensive, fragile
              - Required for high-speed digital

              **Current Probes**

              - Clamp around wire
              - Measures current via magnetic field
              - Outputs proportional voltage to scope
              - Available for AC only or AC+DC

              **Differential Probes**

              - Measures voltage between two non-ground points
              - Required for floating measurements
              - Essential for power electronics (half-bridge, motor drives)

          - name: Measurements
            notes: |
              Modern scopes automate measurements, but understanding the underlying principles is essential.

              **Automatic Measurements**

              Most digital scopes calculate:

              | Measurement | Meaning |
              |-------------|---------|
              | **Frequency** | 1/Period |
              | **Period** | Time for one cycle |
              | **Vpp** | Peak-to-peak voltage |
              | **Vmax/Vmin** | Absolute max/min |
              | **Vamp** | Amplitude (top − bottom) |
              | **Vmean** | DC average |
              | **Vrms** | RMS value |
              | **Rise time** | 10% to 90% transition |
              | **Fall time** | 90% to 10% transition |
              | **Duty cycle** | High time / Period |
              | **Phase** | Timing between channels |

              **Manual Measurements with Cursors**

              Two types:
              - **Time cursors**: Vertical lines, measure Δt and frequency
              - **Voltage cursors**: Horizontal lines, measure ΔV

              **Measuring Rise Time**

              $$t_r = t_{90\%} - t_{10\%}$$

              Related to bandwidth: $BW \approx 0.35/t_r$

              **Measuring Phase**

              Between two sinusoids:
              $$\phi = \frac{\Delta t}{T} \times 360°$$

              where Δt is time difference between same points on each wave.

              **RMS Measurement**

              For accurate RMS of non-sinusoidal signals:
              - Use scope's RMS function (calculates from samples)
              - Set to at least several complete cycles
              - DC coupling to include DC component if needed

              **Measurement Accuracy**

              Rule of thumb for amplitude:
              - Use at least 3–4 divisions of waveform height
              - Keep signal on screen (avoid clipping)

              Rule of thumb for timing:
              - Scope bandwidth should be 5× signal frequency
              - Probe bandwidth must exceed scope bandwidth
