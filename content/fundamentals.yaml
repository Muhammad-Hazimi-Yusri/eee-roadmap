            url: https://learn.sparkfun.com/tutorials/resistors
          - label: Electronics Tutorials
            url: https://www.electronics-tutorials.ws/resistor/res_1.html

      - id: capacitors
        title: Capacitors
        description: >-
          Store energy in electric fields. Different types (ceramic, electrolytic, film)
          have different behaviors — ESR affects filtering, voltage ratings prevent explosions.
          Decoupling is an art.
        prerequisites:
          - fundamentals/dc-circuits/DC Circuits
          - fundamentals/electric-fields/Electric Fields basics
        outcomes:
          - Select appropriate capacitor type for application
          - Understand ESR and its effect on performance
          - Design basic decoupling and filtering circuits
          - Read capacitor markings and datasheets
        concepts:
          - name: Capacitance
            notes: |
              Capacitance measures the ability to store charge — fundamental to filtering, timing, and energy storage.

              **Definition**

              $$\boxed{C = \frac{Q}{V}}$$

              Units: Farads (F) — typically μF, nF, or pF in practice

              **Parallel Plate Capacitor**

              $$C = \varepsilon_0\varepsilon_r\frac{A}{d}$$

              where:
              - $\varepsilon_0 = 8.854 \times 10^{-12}$ F/m
              - $\varepsilon_r$ = relative permittivity (dielectric constant)
              - $A$ = plate area
              - $d$ = plate separation

              **Increasing Capacitance**

              - Larger plates (more area)
              - Plates closer together (smaller $d$)
              - Higher dielectric constant material

              **Current-Voltage Relationship**

              $$i = C\frac{dv}{dt}$$

              - Capacitor opposes voltage changes
              - DC steady state: $i = 0$ (open circuit)
              - Voltage cannot change instantaneously

              **Energy Stored**

              $$E = \frac{1}{2}CV^2$$

              **Impedance**

              $$Z_C = \frac{1}{j\omega C} = \frac{-j}{\omega C}$$

              - Low frequency: High impedance (blocks DC)
              - High frequency: Low impedance (passes AC)

              **Combining Capacitors**

              *Parallel* (like adding plate area):
              $$C_{total} = C_1 + C_2 + C_3 + ...$$

              *Series* (like increasing plate separation):
              $$\frac{1}{C_{total}} = \frac{1}{C_1} + \frac{1}{C_2} + ...$$

              Note: Opposite of resistors!

          - name: Dielectrics
            notes: |
              The dielectric material between plates determines capacitor properties and limitations.

              **Dielectric Constant (εᵣ)**

              | Material | εᵣ | Notes |
              |----------|-----|-------|
              | Vacuum | 1.0 | Reference |
              | Air | 1.0006 | ~Vacuum |
              | PTFE (Teflon) | 2.1 | Very stable |
              | Polypropylene | 2.2 | Film caps |
              | Polyester (PET) | 3.3 | Common film |
              | Paper | 3.5 | Old style |
              | Glass | 4–10 | Stable |
              | Mica | 6–8 | Precision |
              | Aluminum oxide | 7–10 | Electrolytic |
              | Tantalum oxide | 25 | High density |
              | Ceramic (X7R) | 2000–4000 | High capacitance |
              | Ceramic (Y5V) | 4000–14000 | Very high, unstable |

              **Breakdown Voltage**

              Every dielectric has a maximum field strength before breakdown:
              - Air: ~3 kV/mm
              - Ceramic: ~10–20 kV/mm
              - Plastic film: ~100–300 kV/mm

              **Voltage Rating**

              Always derate! Use capacitor rated for **≥1.5× operating voltage**.

              **Temperature Effects**

              Different dielectrics behave differently with temperature:
              - **C0G/NP0**: ±30 ppm/°C — very stable
              - **X7R**: ±15% over −55°C to +125°C — moderate
              - **Y5V**: +22%/−82% over −30°C to +85°C — terrible!

              **Dielectric Absorption**

              After discharging, some capacitors "recover" voltage — stored charge in dielectric. Important in sample-and-hold circuits.

              Film caps (polypropylene) have lowest absorption (~0.01%).

          - name: Capacitor types
            notes: |
              Choose capacitor type based on application requirements.

              **Ceramic Capacitors**

              - Range: 1 pF to 100 μF
              - Voltage: Up to 100V+ (varies with capacitance)
              - Non-polarized
              - **C0G/NP0**: Stable, linear, low loss — use for precision/RF
              - **X7R**: Moderate stability — general decoupling
              - **Y5V**: High capacitance density, terrible stability — bulk storage only
              - **Beware**: Capacitance drops significantly with applied DC voltage!

              **Electrolytic (Aluminum)**

              - Range: 0.1 μF to 1 F
              - Voltage: 6.3V to 450V
              - **Polarized** — observe polarity or explosion risk!
              - High ESR (equivalent series resistance)
              - Limited life (~2000–10000 hours at rated temp)
              - Use for: Bulk power supply filtering

              **Tantalum**

              - Range: 0.1 μF to 1000 μF
              - Voltage: 4V to 50V typical
              - **Polarized**
              - Lower ESR than aluminum electrolytic
              - Can fail short (fire risk!) — derate voltage heavily
              - Use for: Space-constrained power filtering

              **Film Capacitors**

              - Range: 100 pF to 100 μF
              - Voltage: 50V to 2000V+
              - Non-polarized
              - Low ESR, excellent stability
              - Types: Polypropylene (best), Polyester (cheaper)
              - Use for: Audio, precision timing, AC applications

              **Selection Summary**

              | Application | Recommended Type |
              |-------------|------------------|
              | RF/precision | C0G ceramic, mica |
              | IC decoupling | X7R ceramic |
              | Power supply bulk | Aluminum electrolytic |
              | Audio coupling | Film (polypropylene) |
              | Timing circuits | Film or C0G ceramic |
              | High voltage | Film |
