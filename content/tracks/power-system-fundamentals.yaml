          - label: Per-Unit System - Open Electrical
            url: https://openelectrical.org/index.php?title=Per-unit_System
          - label: NPTEL - Per Unit Calculations
            url: https://nptel.ac.in/courses/108105104
  - id: load-flow-analysis
    title: Load Flow Analysis
    items:
      - id: load-flow-fundamentals
        title: What is Load Flow Analysis
        description: Numerical calculation of steady-state voltages, currents, and power  flows throughout a network. The most fundamental power system study,  used for planning, operations, and as input to other analyses.
        prerequisites:
          - power-system-fundamentals/per-unit-system/Per-Unit System
        outcomes:
          - Set up a load flow problem with correct bus classifications
          - Understand purpose and applications of power flow studies
          - Identify inputs and outputs of load flow analysis
        concepts:
          - ref: load-flow-purpose
          - ref: bus-types
          - ref: applications
        resources:
          - label: MIT OCW - Power Flow Analysis
            url: https://ocw.mit.edu/courses/6-061-introduction-to-electric-power-systems-spring-2011/
          - label: PowerWorld Simulator (Free 13-bus)
            url: https://www.powerworld.com/products/simulator
      - id: load-flow-methods
        title: Newton-Raphson and Gauss-Seidel Methods
        description: The two main iterative algorithms for solving load flow equations.  Gauss-Seidel is simpler but slower; Newton-Raphson is the industry  standard for its speed and robustness.
        prerequisites:
          - power-system-fundamentals/load-flow-fundamentals/What is Load Flow Analysis
        outcomes:
          - Explain conceptual differences between G-S and N-R methods
          - Understand why N-R is preferred for large systems
          - Interpret convergence behavior and potential issues
        concepts:
          - ref: why-iterative
          - ref: gauss-seidel-method
          - ref: newton-raphson-method
          - ref: fast-decoupled-method
          - ref: convergence
        resources:
          - label: NPTEL - Load Flow Methods
            url: https://nptel.ac.in/courses/108105067
          - label: Pandapower (Python library)
            url: https://www.pandapower.org/
      - id: interpreting-load-flow
        title: Interpreting Load Flow Results
        description: "How to read and analyze load flow outputs: voltage profiles,  line loadings, losses, and reactive power flows. Identifying  problems and potential solutions."
        prerequisites:
          - power-system-fundamentals/load-flow-methods/Newton-Raphson and Gauss-Seidel Methods
        outcomes:
          - Analyze voltage profiles and identify violations
          - Identify overloaded elements from load flow results
          - Calculate and interpret system losses
        concepts:
          - ref: voltage-profile
          - ref: branch-loading
          - ref: system-losses
          - ref: reactive-power-flow
          - ref: results-table-example
        resources:
          - label: OpenDSS - Distribution System Simulator
            url: https://sourceforge.net/projects/electricdss/
          - label: MATPOWER (MATLAB)
            url: https://matpower.org/
  - id: fault-analysis
    title: Fault Analysis
    items:
      - id: fault-types
        title: Types of Faults
        description: "Classification of short circuit faults in power systems: three-phase,  single line-to-ground, line-to-line, and double line-to-ground.  Understanding fault severity and frequency of occurrence."
        prerequisites:
          - power-system-fundamentals/interpreting-load-flow/Interpreting Load Flow Results
        outcomes:
          - Classify fault types from descriptions and diagrams
          - Explain which faults are most severe and most common
          - Understand sequence network connections for each fault type
        concepts:
          - ref: three-phase-fault-lll
          - ref: single-line-to-ground-slg
          - ref: line-to-line-fault-ll
          - ref: double-line-to-ground-llg
          - ref: fault-severity-ranking
        resources:
          - label: Circuit Globe - Symmetrical and Unsymmetrical Faults
            url: https://circuitglobe.com/symmetrical-and-unsymmetrical-faults.html
      - id: symmetrical-components
        title: Symmetrical Components Theory
        description: "Mathematical technique to analyze unbalanced conditions by  decomposing into three balanced systems: positive, negative, and  zero sequence. Essential for unbalanced fault calculations."
        prerequisites:
          - power-system-fundamentals/fault-types/Types of Faults
        outcomes:
          - Convert between phase and sequence quantities
          - Draw sequence networks for system components
          - Apply correct sequence network connections for different faults
        concepts:
          - ref: why-symmetrical-components
          - ref: the-three-sequences
          - ref: the-a-operator
          - ref: transformation-equations
          - ref: sequence-network-connections
            override:
              notes_replace: |
                For each fault type, connect sequence networks differently:

                | Fault | Connection |
                |-------|------------|
                | **3-phase** | Positive only |
                | **SLG** | All three in **series** |
                | **LL** | Positive & negative in **parallel** |
                | **LLG** | All three in **parallel** |
        resources:
          - label: SEL - Symmetrical Components Tutorial
            url: https://selinc.com/api/download/100688
          - label: NPTEL - Symmetrical Components
            url: https://nptel.ac.in/courses/108105067
      - id: fault-calculations
        title: Fault Levels and Short Circuit Calculations
        description: Calculating fault current magnitude using per-unit and MVA methods.  Results used for equipment selection, protection settings, and  arc flash studies.
        prerequisites:
          - power-system-fundamentals/symmetrical-components/Symmetrical Components Theory
        outcomes:
          - Calculate fault levels using MVA and per-unit methods
          - Select appropriate equipment ratings based on fault levels
          - Understand relationship between impedance and fault current
        concepts:
          - ref: fault-level-definition
          - ref: per-unit-method
          - ref: mva-method
          - ref: x-r-ratio
          - ref: making-vs-breaking-current
        resources:
