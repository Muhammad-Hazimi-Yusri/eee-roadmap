      - id: voltage-rise
        title: Voltage Rise from Embedded Generation
        description: How distributed generation causes voltage rise on distribution  networks, calculation methods, and mitigation strategies. A key  constraint on DG hosting capacity.
        prerequisites:
          - power-system-fundamentals/uk-grid-codes/UK Grid Code Compliance (G99/G100)
        outcomes:
          - Calculate voltage rise from DG connections
          - Understand R/X ratio effects at different voltage levels
          - Design mitigation strategies
        concepts:
          - ref: the-voltage-rise-problem
          - ref: voltage-rise-formula
          - ref: r-x-ratio-effect
          - ref: uk-voltage-limits
          - ref: mitigation-strategies
            override:
              notes_replace: |
                **Network solutions:**
                - Conductor upgrades (reduce R)
                - New transformer (reduce impedance)
                - Voltage regulators / boosters

                **DG solutions:**
                - Reactive power absorption (Q negative)
                - Power factor control (limited at LV)
                - Active power curtailment
                - Export limiting (G100)

                **Smart solutions:**
                - OLTC coordinated control
                - Active Network Management (ANM)
                - Battery storage for peak shaving
        resources:
