  featured: true
  category: specialization
  order: 20
sections:
  - id: network-basics
    title: Power Network Basics
    items:
      - id: busbars-nodes-branches
        title: Busbars, Nodes, and Branches
        description: "Foundation concepts for understanding power system structure. Covers  the building blocks of power networks: nodes as connection points,  branches as circuit elements, and busbars as central distribution points."
        prerequisites:
          - fundamentals/ac-circuits/AC Circuit Analysis
          - Complex numbers (phasors)
        outcomes:
          - Identify nodes, branches, and loops in power network diagrams
          - Apply Kirchhoff's laws to power circuits
          - Convert circuit diagrams to graph representations
        concepts:
          - ref: node-bus
          - ref: branch
          - ref: busbar
          - ref: kirchhoffs-laws
        resources:
          - label: MIT OCW 6.061 - Electric Power Systems
            url: https://ocw.mit.edu/courses/6-061-introduction-to-electric-power-systems-spring-2011/
          - label: NPTEL Power System Engineering
            url: https://nptel.ac.in/courses/108105104
      - id: network-topologies
        title: Radial vs Ring vs Mesh Networks
        description: Power distribution network configurations and their trade-offs.  Understanding when to use radial (simple/cheap), ring (reliable),  or mesh (redundant) topologies for different applications.
        prerequisites:
          - power-system-fundamentals/busbars-nodes-branches/Busbars, Nodes, and Branches
        outcomes:
          - Classify network topologies from single-line diagrams
          - Evaluate trade-offs between reliability, cost, and complexity
          - Select appropriate topology for different applications
        concepts:
          - ref: radial-topology
          - ref: ring-topology
          - ref: mesh-topology
        resources:
          - label: Practical Engineering - How the Power Grid Works
            url: https://practical.engineering/
          - label: Electricity Grid Schematic (Wikimedia)
            url: https://commons.wikimedia.org/wiki/File:Electricity_Grid_Schematic_English.svg
      - id: single-line-diagrams
        title: Single Line Diagrams
        description: Reading and interpreting single-line diagrams (SLDs), the standard  representation for three-phase power systems. Covers symbols,  conventions, and information typically shown.
        prerequisites:
          - power-system-fundamentals/network-topologies/Network Topologies
        outcomes:
          - Interpret single-line diagrams and identify all components
          - Understand standard electrical symbols (IEEE/IEC)
          - Trace power flow paths through systems
        concepts:
          - ref: sld-purpose
          - ref: reading-convention
          - ref: common-symbols
        resources:
          - label: Learn to Interpret SLDs - EEP
            url: https://electrical-engineering-portal.com/learn-to-interpret-single-line-diagram
          - label: IEEE/IEC Electrical Symbols (Wikimedia)
            url: https://commons.wikimedia.org/wiki/Category:DIN_circuit_symbols
  - id: power-flow-basics
    title: Power Flow Fundamentals
    items:
      - id: active-reactive-power
        title: Active Power (P) and Reactive Power (Q)
        description: "Understanding the two components of AC power: real power that does  useful work, and reactive power that maintains magnetic fields.  Essential for power system analysis and equipment sizing."
        prerequisites:
          - power-system-fundamentals/single-line-diagrams/Single Line Diagrams
          - fundamentals/ac-circuits/AC Circuit Analysis
        outcomes:
          - Calculate P, Q, and S for single and three-phase systems
          - Explain physical significance of reactive power
          - Construct and interpret power triangles
        concepts:
          - ref: active-power-p
          - ref: reactive-power-q
          - ref: apparent-power-s
          - ref: power-triangle
        resources:
          - label: The Engineering Mindset - AC Power
            url: https://theengineeringmindset.com/electrical/
          - label: Khan Academy - AC Circuit Analysis
            url: https://www.khanacademy.org/science/physics/circuits-topic
      - id: power-factor
        title: Power Factor
        description: The ratio of real to apparent power, indicating how effectively  electrical power is being used. Critical for efficiency, billing,  and equipment sizing.
        prerequisites:
          - power-system-fundamentals/active-reactive-power/Active and Reactive Power
        outcomes:
          - Calculate power factor from circuit measurements
          - Determine if power factor is leading or lagging
          - Design power factor correction using capacitors
        concepts:
          - ref: power-factor-definition
          - ref: leading-vs-lagging
          - ref: power-factor-correction
        resources:
          - label: Power Factor Explained - Engineering Mindset
            url: https://theengineeringmindset.com/electrical/
          - label: Power Factor Diagram (Wikimedia)
            url: https://commons.wikimedia.org/wiki/Special:FilePath/Power_Factor_General_Case.svg
      - id: voltage-levels
        title: Voltage Levels and Transformation
        description: Why power systems use different voltage levels and how transformers  enable efficient power transfer. Understanding the hierarchy from  generation through transmission to distribution.
        prerequisites:
          - power-system-fundamentals/power-factor/Power Factor
        outcomes:
          - Identify voltage level classifications and their applications
          - Explain rationale for voltage transformation
          - Calculate power losses at different voltage levels
        concepts:
          - ref: voltage-classifications
          - ref: why-transform-voltage
          - ref: system-hierarchy
        resources:
          - label: MIT OCW - Power System Structure
            url: https://ocw.mit.edu/courses/6-061-introduction-to-electric-power-systems-spring-2011/
      - id: per-unit-system
        title: Per-Unit System
        description: Expressing electrical quantities as fractions of base values to  simplify calculations across different voltage levels. Essential  skill for all power system analysis.
        prerequisites:
          - power-system-fundamentals/voltage-levels/Voltage Levels
        outcomes:
          - Select appropriate base values for power system analysis
          - Convert between actual and per-unit quantities
