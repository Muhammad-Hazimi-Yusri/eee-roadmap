meta:
  title: Distributed Generation
  description: Low-voltage domestic generation and grid integration.
  icon: house-plug
  featured: true
  category: specialization
sections:
  - id: distributed-generation
    title: Distributed Generation Basics
    items:
      - id: domestic-generation-overview
        title: Domestic Generation Overview
        description: Introduction to small-scale power generation at homes and buildings. Covers solar PV, small wind, and battery storage systems. Understand why distributed generation is growing and its role in the energy transition.
        outcomes:
          - Identify common domestic generation technologies
          - Understand the difference between grid-tied and off-grid systems
          - Explain the benefits and challenges of distributed generation
        concepts:
          - ref: solar-pv-systems
          - ref: battery-energy-storage
          - ref: grid-tied-vs-off-grid
          - ref: feed-in-tariffs
        resources:
          - label: Wikipedia - Distributed Generation
            url: https://en.wikipedia.org/wiki/Distributed_generation
      - id: lv-systems
        title: Low Voltage Systems
        description: Understanding low voltage (LV) electrical systems as defined by standards. Single-phase vs three-phase supplies, voltage levels, and how domestic properties connect to the distribution network.
        prerequisites:
          - fundamentals/ac-circuits/AC Circuits
        outcomes:
          - Define low voltage ranges per IEC/BS standards
          - Explain single-phase and three-phase supply differences
          - Describe the point of common coupling (PCC)
        concepts:
          - ref: lv-definitions
          - ref: single-phase-supply
          - ref: three-phase-supply
          - ref: point-of-common-coupling
        resources:
          - label: IEC 60038 - Standard Voltages
            url: https://en.wikipedia.org/wiki/IEC_60038
  - id: grid-connection
    title: Grid Connection & Power Quality
    items:
      - id: grid-tied-inverters
        title: Grid-Tied Inverters
        description: How inverters synchronize with the grid to export power safely. Covers grid-following vs grid-forming inverters, synchronization requirements, and maximum power point tracking (MPPT).
        prerequisites:
          - advanced/inverters/Inverters & Rectifiers
        outcomes:
          - Explain how grid-tied inverters synchronize with mains
          - Differentiate grid-following and grid-forming inverters
          - Understand MPPT and its role in solar systems
        concepts:
          - ref: grid-synchronization
          - ref: grid-following-inverter
          - ref: grid-forming-inverter
          - ref: mppt
        resources:
          - label: Wikipedia - Solar Inverter
            url: https://en.wikipedia.org/wiki/Solar_inverter
      - id: dg-power-quality
        title: Power Quality
        description: Ensuring domestic generation doesn't degrade the grid. Covers harmonics, voltage rise, flicker, and power factor. Why utilities care about power quality and how inverters must comply.
        prerequisites:
          - fundamentals/ac-circuits/AC Circuits
        outcomes:
          - Define key power quality metrics (THD, voltage deviation, flicker)
          - Explain how inverters can inject harmonics
          - Understand voltage rise from exporting power
        concepts:
          - ref: harmonics-and-thd
          - ref: voltage-rise
          - ref: power-factor
          - ref: flicker
        resources:
          - label: Wikipedia - Electric Power Quality
            url: https://en.wikipedia.org/wiki/Electric_power_quality
      - id: export-limiting
        title: Export Limiting & Zero Export
        description: Techniques to limit or prevent power export to the grid. Required when grid capacity is constrained or feed-in is not permitted. Covers export limiting, zero export, and dynamic curtailment.
        prerequisites:
          - distributed-generation/grid-tied-inverters/Grid-Tied Inverters
        outcomes:
          - Explain why export limiting may be required
          - Describe zero-export system configurations
          - Understand dynamic export limiting
        concepts:
          - ref: export-limiting
          - ref: zero-export
          - ref: ct-clamp-monitoring
          - ref: dynamic-curtailment
        resources:
          - label: Wikipedia - Feed-in Tariff
            url: https://en.wikipedia.org/wiki/Feed-in_tariff
  - id: protection-compliance
    title: Protection & Compliance
    items:
      - id: anti-islanding
        title: Anti-Islanding Protection
        description: Preventing dangerous situations when the grid goes down. If generation continues during an outage, it creates an "island" that endangers utility workers. Covers detection methods and protection requirements.
        prerequisites:
          - distributed-generation/grid-tied-inverters/Grid-Tied Inverters
        outcomes:
          - Explain the islanding hazard
          - Describe passive and active anti-islanding methods
          - Understand loss-of-mains protection requirements
        concepts:
          - ref: islanding
          - ref: loss-of-mains-lom
          - ref: passive-detection
          - ref: active-detection
        resources:
          - label: Wikipedia - Islanding
            url: https://en.wikipedia.org/wiki/Islanding
      - id: standards-regulations
        title: Standards & Regulations
        description: UK and international standards for connecting generation to the grid. G98 for small installations, G99 for larger ones. DNO notification and approval processes.
        prerequisites:
          - distributed-generation/anti-islanding/Anti-Islanding Protection
        outcomes:
          - Differentiate G98 and G99 requirements
          - Understand DNO notification process
          - Identify key compliance requirements
        concepts:
          - ref: g98-formerly-g83
          - ref: g99-formerly-g59
          - ref: dno-notification
          - ref: type-testing
        resources:
          - label: RENEW-ABLE SOLUTIONS - What is G98, G99 & G100? All explained here
            url: https://www.renew-able.co.uk/what-is-g98-g99-g100-all-explained-here/
      - id: earthing-safety
        title: Earthing & Safety
        description: Proper earthing for domestic generation systems. Covers TN-C-S, TN-S, and TT earthing arrangements, RCD protection, and DC safety for solar PV systems.
        prerequisites:
          - fundamentals/dc-circuits/DC Circuits
        outcomes:
          - Identify UK earthing arrangements
          - Explain RCD and RCBO protection
          - Understand DC isolation requirements for PV
        optional: true
        concepts:
          - ref: earthing-arrangements
          - ref: rcd-protection
          - ref: dc-isolation
          - ref: arc-fault-detection
        resources:
          - label: IET - Earthing Arrangements
            url: https://electrical.theiet.org/
  - id: system-design
    title: System Design
    items:
      - id: system-sizing
        title: System Sizing
        description: Designing a domestic generation system to meet energy needs. Covers load analysis, generation estimation, and storage sizing. Balance between self-consumption, export, and cost.
        prerequisites:
          - distributed-generation/domestic-generation-overview/Domestic Generation Overview
          - distributed-generation/lv-systems/Low Voltage Systems
        outcomes:
          - Perform basic load analysis
          - Size a PV system for a domestic property
          - Determine appropriate battery storage capacity
        concepts:
          - ref: sizing-methodology
          - ref: load-analysis
          - ref: generation-estimation
          - ref: storage-sizing
        resources:
          - label: Energy Saving Trust - Solar PV
            url: https://energysavingtrust.org.uk/advice/solar-panels/
      - id: metering-monitoring
        title: Metering & Monitoring
        description: Measuring and monitoring system performance. Smart meters, generation meters, and monitoring platforms. Understanding performance metrics and identifying issues.
        prerequisites:
          - distributed-generation/system-sizing/System Sizing
        outcomes:
          - Understand metering arrangements for grid-tied systems
          - Select appropriate monitoring solutions
          - Calculate and interpret performance metrics
        concepts:
          - ref: smart-meters
          - ref: monitoring-systems
          - ref: data-logging
          - ref: performance-metrics
        resources:
          - label: PVOutput - Live PV Data
            url: https://pvoutput.org/
