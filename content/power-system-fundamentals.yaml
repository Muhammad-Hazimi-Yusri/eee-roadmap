      - id: network-topologies
        title: Radial vs Ring vs Mesh Networks
        description: >-
          Power distribution network configurations and their trade-offs. 
          Understanding when to use radial (simple/cheap), ring (reliable), 
          or mesh (redundant) topologies for different applications.
        prerequisites:
          - power-system-fundamentals/busbars-nodes-branches/Busbars, Nodes, and Branches
        outcomes:
          - Classify network topologies from single-line diagrams
          - Evaluate trade-offs between reliability, cost, and complexity
          - Select appropriate topology for different applications
        concepts:
          - name: Radial Topology
            notes: |
              Tree-shaped network with single path from source to consumer.
              
              **Pros:** Simple, lowest cost, easy protection
              **Cons:** No redundancy - single fault causes outage
              **Use:** Rural areas, residential distribution
          - name: Ring Topology
            notes: |
              Closed loop providing two alternative paths.
              
              Can be operated as:
              - **Open ring:** One point normally open (like two radials)
              - **Closed ring:** Full loop energized (better reliability)
              
              **Use:** Urban distribution, commercial areas
          - name: Mesh Topology
            notes: |
              Multiple interconnections creating redundant paths.
              
              **Pros:** Highest reliability, load sharing
              **Cons:** Complex protection, highest cost
              **Use:** Transmission networks, critical industrial loads
        resources:
          - label: "Practical Engineering - How the Power Grid Works"
            url: https://practical.engineering/
          - label: "Electricity Grid Schematic (Wikimedia)"
            url: https://commons.wikimedia.org/wiki/File:Electricity_Grid_Schematic_English.svg

      - id: single-line-diagrams
        title: Single Line Diagrams
        description: >-
          Reading and interpreting single-line diagrams (SLDs), the standard 
          representation for three-phase power systems. Covers symbols, 
          conventions, and information typically shown.
        prerequisites:
          - power-system-fundamentals/network-topologies/Network Topologies
        outcomes:
          - Interpret single-line diagrams and identify all components
          - Understand standard electrical symbols (IEEE/IEC)
          - Trace power flow paths through systems
        concepts:
          - name: SLD Purpose
            notes: |
              Simplified representation showing three-phase system as single line.
              
              **Why simplify?** Three phases are balanced in normal operation, so one line represents all three.
              
              ![Example SLD](https://upload.wikimedia.org/wikipedia/commons/6/62/One-line_diagram.svg)
          - name: Reading Convention
            notes: |
              Standard approach:
              1. Start at top (highest voltage)
              2. Work down to lowest voltage
              3. Left-to-right for same voltage level
          - name: Common Symbols
            notes: |
              | Symbol | Component |
              |--------|-----------|
              | Circle with ~ | Generator |
              | Two coils | Transformer |
              | Square with X | Circuit breaker |
              | Heavy horizontal line | Busbar |
        resources:
