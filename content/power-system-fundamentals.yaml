      - id: busbars-nodes-branches
        title: Busbars, Nodes, and Branches
        description: >-
          Foundation concepts for understanding power system structure. Covers 
          the building blocks of power networks: nodes as connection points, 
          branches as circuit elements, and busbars as central distribution points.
        prerequisites:
          - fundamentals/ac-circuits/AC Circuit Analysis
          - Complex numbers (phasors)
        outcomes:
          - Identify nodes, branches, and loops in power network diagrams
          - Apply Kirchhoff's laws to power circuits
          - Convert circuit diagrams to graph representations
        concepts:
          - name: Node (Bus)
            notes: |
              Common connection point where circuit elements meet, characterized by voltage phasor.
              
              In power systems, each node has:
              - Voltage magnitude $|V|$
              - Voltage angle $\theta$
          - name: Branch
            notes: |
              Circuit element connecting two nodes with impedance:
              
              $$Z = R + jX$$
              
              Examples: transmission lines, transformers, cables.
          - name: Busbar
            notes: |
              Non-impedant conductive bar serving as central power distribution point in substations.
              
              ![Busbar arrangement](https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Non_sectional_system_of_busbar.svg/400px-Non_sectional_system_of_busbar.svg.png)
          - name: Kirchhoff's Laws
            notes: |
              **KCL (Current Law):** Sum of currents entering a node equals sum leaving.
              
              **KVL (Voltage Law):** Sum of voltages around any closed loop equals zero.
        resources:
